<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="'카페드림 - ' + ${teamNumber} + '조 전용 페이지'">
      조별 전용 페이지
    </title>
    <style>
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }

      .team-image {
        width: 100%;
        max-width: 500px;
        height: auto;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .image-container {
        background: #f8f9fa;
        padding: 25px;
        border-radius: 20px;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 th:text="'카페드림 - ' + ${teamNumber} + '조'">조 제목</h1>

      <div class="image-container">
        <!-- 4번 사업장 조별 이미지 직접 지정 -->
        <img
          th:if="${teamNumber == 1}"
          src="/images/본당복귀.JPG"
          alt="1조 전용 이미지"
          class="team-image"
        />
        <img
          th:if="${teamNumber == 2}"
          src="/images/본당복귀.JPG"
          alt="2조 전용 이미지"
          class="team-image"
        />
        <img
          th:if="${teamNumber == 3}"
          src="/images/본당복귀.JPG"
          alt="3조 전용 이미지"
          class="team-image"
        />
        <img
          th:if="${teamNumber == 4}"
          src="/images/본당복귀.JPG"
          alt="4조 전용 이미지"
          class="team-image"
        />
        <img
          th:if="${teamNumber == 5}"
          src="/images/본당복귀.JPG"
          alt="5조 전용 이미지"
          class="team-image"
        />
        <img
          th:if="${teamNumber == 6}"
          src="/images/본당복귀.JPG"
          alt="6조 전용 이미지"
          class="team-image"
        />

        <!-- 추가된 안내 텍스트 -->
        <div class="instruction-text">
          해당 사업장에 가셔서 QR 2개를 찾으세요.<br />
          (문제 QR, 장소 힌트 QR)
        </div>
      </div>
    </div>
  </body>
</html>
