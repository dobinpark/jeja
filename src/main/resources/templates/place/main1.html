<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title th:text="'새봄약국' + ' - 조 선택'">조 선택</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        text-align: center;
        padding: 20px 15px;
        background: #ffffff;
        min-height: 100vh;
        color: #333333;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .container {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
      }

      h1 {
        font-size: 2.2em;
        margin-bottom: 15px;
        font-weight: 700;
        color: #333333;
      }

      .stage-info {
        font-size: 1.1em;
        color: #666666;
        margin-bottom: 40px;
        font-weight: 500;
      }

      .team-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        margin-bottom: 30px;
      }

      .team-button {
        display: block;
        padding: 20px 15px;
        font-size: 18px;
        font-weight: bold;
        background: #43a047;
        color: white;
        text-decoration: none;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(67, 160, 71, 0.3);
        transition: all 0.3s ease;
        min-height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid transparent;
      }

      .team-button:hover,
      .team-button:active {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(67, 160, 71, 0.4);
        background: #388e3c;
        border-color: #2e7d32;
      }

      .footer-info {
        font-size: 0.9em;
        color: #666666;
        margin-top: 20px;
      }

      /* 터치 피드백 개선 */
      .team-button:active {
        transform: scale(0.98);
      }

      /* 세로 화면 (일반적인 모바일) */
      @media (max-width: 480px) and (orientation: portrait) {
        body {
          padding: 15px 10px;
        }

        h1 {
          font-size: 1.8em;
          margin-bottom: 10px;
        }

        .stage-info {
          font-size: 1em;
          margin-bottom: 30px;
        }

        .team-container {
          gap: 12px;
        }

        .team-button {
          padding: 18px 12px;
          font-size: 16px;
          min-height: 65px;
        }
      }

      /* 가로 화면 (모바일 가로) */
      @media (max-width: 768px) and (orientation: landscape) {
        body {
          padding: 10px 15px;
        }

        h1 {
          font-size: 1.6em;
          margin-bottom: 8px;
        }

        .stage-info {
          font-size: 0.9em;
          margin-bottom: 20px;
        }

        .team-container {
          grid-template-columns: repeat(3, 1fr);
          gap: 10px;
          max-width: 100%;
        }

        .team-button {
          padding: 15px 8px;
          font-size: 14px;
          min-height: 55px;
        }
      }

      /* 매우 작은 화면 */
      @media (max-width: 320px) {
        h1 {
          font-size: 1.5em;
        }

        .team-button {
          padding: 15px 10px;
          font-size: 15px;
          min-height: 60px;
        }
      }

      /* 큰 모바일/태블릿 */
      @media (min-width: 481px) and (max-width: 768px) {
        .container {
          max-width: 500px;
        }

        .team-container {
          grid-template-columns: repeat(3, 1fr);
          gap: 18px;
        }

        .team-button {
          padding: 22px 18px;
          font-size: 19px;
          min-height: 75px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>조를 선택하세요</h1>
      <div class="stage-info" th:text="'새봄약국'">새봄약국</div>

      <div class="team-container">
        <a th:href="@{/place/team1/1}" class="team-button">1조</a>
        <a th:href="@{/place/team1/2}" class="team-button">2조</a>
        <a th:href="@{/place/team1/3}" class="team-button">3조</a>
        <a th:href="@{/place/team1/4}" class="team-button">4조</a>
        <a th:href="@{/place/team1/5}" class="team-button">5조</a>
        <a th:href="@{/place/team1/6}" class="team-button">6조</a>
      </div>

      <div class="footer-info">조를 선택하여 퀴즈를 시작하세요</div>
    </div>
  </body>
</html>
