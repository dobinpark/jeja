<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Ïû•ÏÜå ÏïàÎÇ¥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            color: #333333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .title {
            font-size: 1.8em;
            font-weight: 700;
            color: #333333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1em;
            color: #666666;
            margin-bottom: 25px;
        }
        
        .image-container {
            width: 100%;
            margin-bottom: 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            background: #f8f9fa;
            position: relative;
        }
        
        .place-image {
            width: 100%;
            height: auto;
            display: block;
            max-height: 70vh;
            object-fit: contain;
            background: #ffffff;
        }
        
        .placeholder-container {
            width: 100%;
            height: 350px;
            background: #f8f9fa;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 1.1em;
            border: 2px dashed #dee2e6;
        }
        
        .placeholder-icon {
            font-size: 3.5em;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .placeholder-text {
            text-align: center;
            line-height: 1.5;
        }
        
        .back-button {
            display: block;
            width: 100%;
            padding: 18px 20px;
            background: #43a047;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(67, 160, 71, 0.3);
        }
        
        .back-button:hover,
        .back-button:active {
            background: #388e3c;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(67, 160, 71, 0.4);
        }
        
        .back-button:active {
            transform: translateY(0);
        }
        
        .image-info {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.9em;
            color: #666;
        }
        
        /* ÏÑ∏Î°ú ÌôîÎ©¥ (ÏùºÎ∞òÏ†ÅÏù∏ Î™®Î∞îÏùº) */
        @media (max-width: 480px) and (orientation: portrait) {
            body {
                padding: 10px;
            }
            
            .title {
                font-size: 1.5em;
            }
            
            .subtitle {
                font-size: 1em;
                margin-bottom: 20px;
            }
            
            .image-container {
                margin-bottom: 25px;
            }
            
            .place-image {
                max-height: 60vh;
            }
            
            .placeholder-container {
                height: 280px;
            }
            
            .placeholder-icon {
                font-size: 3em;
                margin-bottom: 15px;
            }
            
            .back-button {
                padding: 16px 18px;
                font-size: 15px;
            }
        }
        
        /* Í∞ÄÎ°ú ÌôîÎ©¥ (Î™®Î∞îÏùº Í∞ÄÎ°ú) */
        @media (max-width: 768px) and (orientation: landscape) {
            body {
                padding: 8px 15px;
                justify-content: flex-start;
                padding-top: 20px;
            }
            
            .container {
                max-width: 600px;
            }
            
            .header {
                margin-bottom: 15px;
            }
            
            .title {
                font-size: 1.4em;
            }
            
            .subtitle {
                font-size: 0.9em;
                margin-bottom: 15px;
            }
            
            .image-container {
                margin-bottom: 20px;
            }
            
            .place-image {
                max-height: 50vh;
            }
            
            .placeholder-container {
                height: 220px;
            }
            
            .back-button {
                padding: 14px 16px;
                font-size: 14px;
            }
        }
        
        /* Îß§Ïö∞ ÏûëÏùÄ ÌôîÎ©¥ */
        @media (max-width: 320px) {
            .title {
                font-size: 1.3em;
            }
            
            .subtitle {
                font-size: 0.9em;
            }
            
            .placeholder-container {
                height: 250px;
            }
            
            .placeholder-icon {
                font-size: 2.5em;
            }
            
            .back-button {
                font-size: 14px;
                padding: 15px 16px;
            }
        }
        
        /* ÌÅ∞ Î™®Î∞îÏùº/ÌÉúÎ∏îÎ¶ø */
        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                max-width: 550px;
            }
            
            .title {
                font-size: 1.9em;
            }
            
            .subtitle {
                font-size: 1.2em;
            }
            
            .place-image {
                max-height: 65vh;
            }
            
            .placeholder-container {
                height: 380px;
            }
        }
        
        /* Ïù¥ÎØ∏ÏßÄ Î°úÎìú Ïò§Î•ò Ï≤òÎ¶¨ */
        .place-image.error {
            display: none;
        }
        
        .placeholder-container.show {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">üìç Ïû•ÏÜå ÏïàÎÇ¥</div>
            <div class="subtitle">Îã§Ïùå Ïû•ÏÜåÎ•º Ï∞æÏïÑÎ≥¥ÏÑ∏Ïöî!</div>
        </div>
        
        <div class="image-container">
            <!-- Ïã§Ï†ú Ïù¥ÎØ∏ÏßÄ -->
            <img th:src="${imageUrl}" 
                 th:alt="'Ïû•ÏÜå ÏïàÎÇ¥ Ïù¥ÎØ∏ÏßÄ'" 
                 class="place-image"
                 onload="this.style.display='block'"
                 onerror="showPlaceholder()">
            
            <!-- Ïù¥ÎØ∏ÏßÄ Î°úÎìú Ïã§Ìå® Ïãú ÌîåÎ†àÏù¥Ïä§ÌôÄÎçî -->
            <div class="placeholder-container" id="placeholder">
                <div class="placeholder-icon">üñºÔ∏è</div>
                <div class="placeholder-text">
                    Ïù¥ÎØ∏ÏßÄÎ•º Î∂àÎü¨Ïò§Îäî Ï§ëÏûÖÎãàÎã§...<br>
                    <small th:text="'ÌååÏùºÎ™Ö: ' + ${imageName} + '.jpg'">ÌååÏùº Ï†ïÎ≥¥</small>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function showPlaceholder() {
            document.querySelector('.place-image').style.display = 'none';
            document.getElementById('placeholder').classList.add('show');
        }
        
        // Ïù¥ÎØ∏ÏßÄ Î°úÎìú ÏãúÍ∞Ñ Ï†úÌïú (5Ï¥à)
        setTimeout(function() {
            const img = document.querySelector('.place-image');
            if (img && !img.complete) {
                showPlaceholder();
            }
        }, 5000);
    </script>
</body>
</html>
