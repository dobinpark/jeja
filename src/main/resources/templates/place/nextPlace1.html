<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="'새봄약국 - ' + ${teamNumber} + '조 전용 페이지'">
      조별 전용 페이지
    </title>
    <style>
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }

      .team-image {
        width: 100%;
        max-width: 500px;
        height: auto;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .image-container {
        background: #f8f9fa;
        padding: 25px;
        border-radius: 20px;
        margin: 20px 0;
      }

      .notice-message {
        color: red;
        font-size: 1.1em;
        font-weight: bold;
        line-height: 1.5;
        margin-top: 20px;
        padding: 15px;
        border: 2px solid red;
        border-radius: 10px;
        background-color: #ffebee;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 th:text="'새봄약국 - ' + ${teamNumber} + '조'">조 제목</h1>

      <div class="image-container">
        <!-- 1번 사업장 조별 이미지 직접 지정 -->
        <img
          th:if="${teamNumber == 1}"
          src="/images/상기네무인카페.JPG"
          alt="1조 전용 이미지"
          class="team-image"
        />
        <img
          th:if="${teamNumber == 2}"
          src="/images/카페드림.JPG"
          alt="2조 전용 이미지"
          class="team-image"
        />
        <img
          th:if="${teamNumber == 3}"
          src="/images/카페드림.JPG"
          alt="3조 전용 이미지"
          class="team-image"
        />
        <img
          th:if="${teamNumber == 4}"
          src="/images/쌍용스토어.JPG"
          alt="4조 전용 이미지"
          class="team-image"
        />
        <img
          th:if="${teamNumber == 5}"
          src="/images/상기네무인카페.JPG"
          alt="5조 전용 이미지"
          class="team-image"
        />
        <img
          th:if="${teamNumber == 6}"
          src="/images/쌍용스토어.JPG"
          alt="6조 전용 이미지"
          class="team-image"
        />

        <!-- 빨간색 안내 메시지 -->
        <div class="notice-message">
          다음 장소 이동 중 근처 인생네컷(포토이즘, 포토 시그니처 등)에 들려
          단체사진 촬영하고 사진 + 동영상을 본부로 전송하세요.<br />
          &lt;전송과 상관없이 다음 장소로 이동하시면 됩니다. ^.^&gt;
        </div>
      </div>
    </div>
  </body>
</html>
