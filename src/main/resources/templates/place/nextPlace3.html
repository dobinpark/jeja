<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="'3번 사업장 - ' + ${teamNumber} + '조 전용 페이지'">
      조별 전용 페이지
    </title>
    <style>
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }

      .team-image {
        width: 100%;
        max-width: 500px;
        height: auto;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .image-container {
        background: #f8f9fa;
        padding: 25px;
        border-radius: 20px;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 th:text="'1번 사업장 - ' + ${teamNumber} + '조'">조 제목</h1>

      <div class="image-container">
        <!-- 1번 사업장 조별 이미지 직접 지정 -->
        <img
          th:if="${teamNumber == 1}"
          src="/images/쌍용스토어.JPG"
          alt="1조 전용 이미지"
          class="team-image"
        />
        <img
          th:if="${teamNumber == 2}"
          src="/images/새봄약국.JPG"
          alt="2조 전용 이미지"
          class="team-image"
        />
        <img
          th:if="${teamNumber == 3}"
          src="/images/새봄약국.JPG"
          alt="3조 전용 이미지"
          class="team-image"
        />
        <img
          th:if="${teamNumber == 4}"
          src="/images/상기네무인카페.JPG"
          alt="4조 전용 이미지"
          class="team-image"
        />
        <img
          th:if="${teamNumber == 5}"
          src="/images/상기네무인카페.JPG"
          alt="5조 전용 이미지"
          class="team-image"
        />
        <img
          th:if="${teamNumber == 6}"
          src="/images/쌍용스토어.JPG"
          alt="6조 전용 이미지"
          class="team-image"
        />
      </div>

      <a th:href="@{/place/main1}">조 선택으로 돌아가기</a>
    </div>
  </body>
</html>
