<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="'외부 관광지 미션 - ' + ${teamNumber} + '조 전용 페이지'">
      조별 전용 페이지
    </title>
    <style>
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }

      .team-image {
        width: 100%;
        max-width: 500px;
        height: auto;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .image-container {
        background: #f8f9fa;
        padding: 25px;
        border-radius: 20px;
        margin: 20px 0;
      }

      .notice-message {
        color: red;
        font-size: 1.1em;
        font-weight: bold;
        line-height: 1.5;
        margin-top: 20px;
        padding: 15px;
        border: 2px solid red;
        border-radius: 10px;
        background-color: #ffebee;
      }

      .instruction-text {
        color: #333;
        font-size: 1.2em;
        font-weight: bold;
        margin-top: 30px;
        padding: 20px;
        background-color: #e8f5e8;
        border-radius: 10px;
        border: 2px solid #4caf50;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 th:text="'사업장 미션 - ' + ${teamNumber} + '조'">조 제목</h1>

      <div class="image-container">
        <!-- 0번 사업장 조별 이미지 직접 지정 -->
        <img
          th:if="${teamNumber == 1}"
          src="/images/1.현충사.JPG"
          alt="1조 전용 이미지"
          class="team-image"
        />
        <img
          th:if="${teamNumber == 2}"
          src="/images/2.외암마을.JPG"
          alt="2조 전용 이미지"
          class="team-image"
        />
        <img
          th:if="${teamNumber == 3}"
          src="/images/3.영인산.JPG"
          alt="3조 전용 이미지"
          class="team-image"
        />
        <img
          th:if="${teamNumber == 4}"
          src="/images/4.신정호.JPG"
          alt="4조 전용 이미지"
          class="team-image"
        />
        <img
          th:if="${teamNumber == 5}"
          src="/images/5.삽교천.JPG"
          alt="5조 전용 이미지"
          class="team-image"
        />
        <img
          th:if="${teamNumber == 6}"
          src="/images/6.장영실.JPG"
          alt="6조 전용 이미지"
          class="team-image"
        />
      </div>
    </div>
  </body>
</html>
