<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title th:text="'새봄약국 ' + ${teamNumber} + '조 이미 제출 완료'">
      이미 제출 완료
    </title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #ffffff;
        min-height: 100vh;
        color: #333333;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px 15px;
      }

      .container {
        text-align: center;
        max-width: 450px;
        width: 100%;
      }

      .warning-icon {
        font-size: 4em;
        margin-bottom: 20px;
        color: #ff9800;
      }

      .message {
        font-size: 1.8em;
        margin-bottom: 25px;
        font-weight: 700;
        color: #333333;
      }

      .info-box {
        background: #fff3cd;
        padding: 25px 20px;
        border-radius: 20px;
        border: 1px solid #ffeaa7;
        margin-bottom: 30px;
      }

      .team-info {
        font-size: 1.3em;
        margin-bottom: 15px;
        font-weight: 600;
        color: #856404;
      }

      .details {
        font-size: 1em;
        color: #856404;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="warning-icon">⚠️</div>
      <div class="message">이미 제출 완료</div>

      <div class="info-box">
        <div class="team-info" th:text="${teamNumber} + '조'">팀 정보</div>
        <div class="details">
          이미 새봄약국에서<br />
          답안을 제출하셨습니다.<br /><br />
          중복 제출은 불가능합니다.
        </div>
      </div>
    </div>
  </body>
</html>
