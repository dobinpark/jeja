<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title
      th:text="'새봄약국 '+ ${teamNumber} + '조 ' + ${questionNumber} + '번 문제'"
    >
      문제 페이지
    </title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        padding: 20px 15px;
        background: #ffffff;
        min-height: 100vh;
        color: #333333;
      }

      .container {
        max-width: 500px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .question-info {
        font-size: 1em;
        color: #666666;
        margin-bottom: 10px;
      }

      .question-title {
        font-size: 1.5em;
        font-weight: 700;
        margin-bottom: 25px;
        color: #333333;
      }

      .question-container {
        background: #f8f9fa;
        padding: 25px 20px;
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border: 1px solid #e9ecef;
        margin-bottom: 25px;
      }

      .question-image {
        width: 100%;
        max-width: 400px;
        height: auto;
        border-radius: 12px;
        margin-bottom: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .question-text {
        font-size: 1.2em;
        font-weight: 600;
        margin-bottom: 25px;
        line-height: 1.4;
        text-align: center;
        color: #333333;
      }

      /* 주관식 스타일 */
      .subjective-answer {
        width: 100%;
        min-height: 120px;
        padding: 15px;
        font-size: 16px;
        border: 2px solid #e9ecef;
        border-radius: 12px;
        background: #ffffff;
        color: #333;
        resize: vertical;
        font-family: inherit;
        transition: all 0.3s ease;
      }

      .subjective-answer:focus {
        outline: none;
        background: #ffffff;
        border-color: #43a047;
        box-shadow: 0 0 0 3px rgba(67, 160, 71, 0.2);
      }

      .subjective-answer::placeholder {
        color: #666;
      }

      .submit-btn {
        width: 100%;
        padding: 18px;
        font-size: 18px;
        font-weight: bold;
        background: #43a047;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(67, 160, 71, 0.3);
      }

      .submit-btn:hover,
      .submit-btn:active {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(67, 160, 71, 0.4);
        background: #388e3c;
      }

      .submit-btn:active {
        transform: translateY(0);
      }

      /* 모바일 최적화 */
      @media (max-width: 480px) {
        body {
          padding: 15px 10px;
        }

        .question-title {
          font-size: 1.3em;
        }

        .question-text {
          font-size: 1.1em;
        }

        .question-container {
          padding: 20px 15px;
        }

        .question-image {
          max-width: 100%;
          margin-bottom: 15px;
        }

        .subjective-answer {
          min-height: 100px;
          font-size: 15px;
        }

        .submit-btn {
          padding: 16px;
          font-size: 16px;
        }
      }

      @media (max-width: 320px) {
        .question-title {
          font-size: 1.2em;
        }

        .question-text {
          font-size: 1em;
        }
      }

      /* 가로 화면 (모바일 가로) */
      @media (max-width: 768px) and (orientation: landscape) {
        body {
          padding: 10px 15px;
        }

        .question-title {
          font-size: 1.3em;
          margin-bottom: 20px;
        }

        .question-container {
          padding: 20px 15px;
          margin-bottom: 20px;
        }

        .question-image {
          max-width: 300px;
          margin-bottom: 15px;
        }

        .subjective-answer {
          min-height: 80px;
          font-size: 14px;
        }

        .submit-btn {
          padding: 14px;
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="question-info" th:text="'새봄약국 ' + ${teamNumber} + '조'">
          문제 정보
        </div>
        <div class="question-title" th:text="${questionNumber} + '번 문제'">
          문제 제목
        </div>
      </div>

      <form
        th:action="@{/team{stageNumber}/{teamNumber}/quiz/{questionNumber}(stageNumber=${stageNumber}, teamNumber=${teamNumber}, questionNumber=${questionNumber})}"
        method="post"
      >
        <!-- 1번 문제 -->
        <div th:if="${questionNumber == 1}" class="question-container">
          <img
            th:src="@{/images/quiz/새봄약국 1단계.JPG}"
            alt="1번 문제 이미지"
            class="question-image"
          />
          <div class="question-text">위 이미지를 보고 답을 작성하세요</div>
          <textarea
            name="answer"
            class="subjective-answer"
            placeholder="답안을 입력하세요"
            required
          ></textarea>
        </div>

        <!-- 2번 문제 -->
        <div th:if="${questionNumber == 2}" class="question-container">
          <img
            th:src="@{/images/quiz/새봄약국 2단계.JPG}"
            alt="2번 문제 이미지"
            class="question-image"
          />
          <div class="question-text">위 이미지를 보고 답을 작성하세요</div>
          <textarea
            name="answer"
            class="subjective-answer"
            placeholder="답안을 입력하세요"
            required
          ></textarea>
        </div>

        <!-- 3번 문제 -->
        <div th:if="${questionNumber == 3}" class="question-container">
          <img
            th:src="@{/images/quiz/새봄약국 3단계.JPG}"
            alt="3번 문제 이미지"
            class="question-image"
          />
          <div class="question-text">위 이미지를 보고 답을 작성하세요</div>
          <textarea
            name="answer"
            class="subjective-answer"
            placeholder="답안을 입력하세요"
            required
          ></textarea>
        </div>

        <!-- 4번 문제 -->
        <div th:if="${questionNumber == 4}" class="question-container">
          <img
            th:src="@{/images/quiz/새봄약국 4단계.JPG}"
            alt="4번 문제 이미지"
            class="question-image"
          />
          <div class="question-text">위 이미지를 보고 답을 작성하세요</div>
          <textarea
            name="answer"
            class="subjective-answer"
            placeholder="답안을 입력하세요"
            required
          ></textarea>
        </div>

        <!-- 5번 문제 -->
        <div th:if="${questionNumber == 5}" class="question-container">
          <img
            th:src="@{/images/quiz/새봄약국 5단계.JPG}"
            alt="5번 문제 이미지"
            class="question-image"
          />
          <div class="question-text">위 이미지를 보고 답을 작성하세요</div>
          <textarea
            name="answer"
            class="subjective-answer"
            placeholder="답안을 입력하세요"
            required
          ></textarea>
        </div>

        <button type="submit" class="submit-btn">답안 제출</button>
      </form>
    </div>
  </body>
</html>
